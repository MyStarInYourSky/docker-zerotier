name: 'Build Docker Image'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Build Image'
        run: docker build -t ghcr.io/mystarinyourskycloud/docker:latest .
